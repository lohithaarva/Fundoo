 <div class="mat-dialog-container" display="flex" fxLayout="row wrap" fxLayoutAlign="space-around" (mouseover)="hover=true">
   
  <div [style.backgroundColor]="data.color">
    <div>
    <div> 
        <mat-dialog-content class="mat-typography" class="inputTitleNote" contenteditable="true" id="titleId" data-text="" [innerHTML]="data.title">

        </mat-dialog-content> </div>
   
    <div> <img class="pinIcon" src="../../../assets/images/pin.svg" alt=""></div>
    </div>
    <div class="inputNote" id="notesId" contenteditable="true" 
    data-text="" [innerHTML]="data.description"></div>
    <span class="iconInvisible">
      <div class="dialogIcons">
        <app-remind></app-remind>
        <app-collaborator></app-collaborator>
        <app-color [noteColorCard]="data" (emitColor)="messageDelete($event)"></app-color>
        <app-add-image></app-add-image>
        <app-add-archive></app-add-archive>
        <app-more></app-more>
        <button mat-button class="closeButton" (click)="onNoClick(data.id)">CLOSE</button>

      </div>
   
  </span>
  </div>
</div>
