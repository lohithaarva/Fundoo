<div class="boxSize">
<image-cropper [imageChangedEvent]="data" [maintainAspectRatio]="true"
[aspectRatio]="4 / 3" [resizeToWidth]="" format="png"
(imageCropped)="imageCropped($event)">
</image-cropper>
<button class="cropImage" mat-raised-button color="primary" (click)="onUpload()">Set image as profile picture</button>
</div>
