<div class="flex-container" fxFlex fxLayout="column" fxlayoutalign="center" >
    <div style="margin-top:10vh;height: 100%; align-items: center">
    <mat-card *ngIf="enterExpression" class="takeNotes">
        <mat-card-title class="notesTitle">
            <div>
                <span><input (click)="enterExpression=!enterExpression" class="inputTitle" placeholder="Take a note..."></span>
                </div>
                <div>
                     <mat-icon class="icons" matTooltip="New note with Drawing" matTooltipPosition="above">create</mat-icon>
                    <i class="material-icons icons"> image </i>
                    <i class="material-icons icons" (click)="enterExpression=!enterExpression"  (click)="boxClicked=!boxClicked"> <mat-icon>check_box</mat-icon></i>
                </div>
           
        </mat-card-title>
    </mat-card>
    </div>
<mat-card [style.backgroundColor]="color" *ngIf="!enterExpression" class="hiddentakeNotes" >
        <div class="hiddenDiv">
          <span>
            <div><img class="pinIcon" src="../../../assets/images/pin.svg" alt=""></div>
            <div class="inputTitleNote" contenteditable="true" id="titleId" data-text="Title"></div>
          </span>
        </div>

    
        <div *ngIf="!boxClicked">
           <hr>
           <div fxLayoutAlign="start start">
            <!-- <mat-icon class="addIcon">add</mat-icon> -->
            <div>
                <mat-checkbox></mat-checkbox>
            <input  class="listItem" placeholder="List Item" (keydown)="onKeydown($event)">
            </div>
            </div>
            <hr>
        </div>
       
        <div class="inputNote" id="notesId" *ngIf="boxClicked" contenteditable="true" data-text="Take a note" #description></div>


<div fxLayout="row" fxFlexAlign="end end">
        <div *ngFor="let labelChip of labelChipName">
              <mat-chip-list >  <mat-chip >{{labelChip.label}}
                  <mat-icon matChipRemove>cancel</mat-icon>
                </mat-chip>
              </mat-chip-list>
              </div>
              </div>


        <span>
        <div class="noteCardIcon">
        <app-remind></app-remind>
        <app-collaborator></app-collaborator>
        <app-color (emitColorNotes)= "ChangeColorNotes($event)"></app-color>
        <app-add-image></app-add-image>
        <app-add-archive></app-add-archive>
        <app-more (labelEvent)=addLabel($event)></app-more>
        <button mat-button class="closeButton" (click)="finish();exit()">CLOSE</button>
        </div>
        </span>
</mat-card>
</div>
