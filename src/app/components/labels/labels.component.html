<div style="padding: 30px; ">
        <h3>Edit Label</h3>
        <div fxLayout="row" fxLayoutAlign="space-evenly start" class="icon">
          <mat-icon matTooltip="Remove" (click)="close()">close</mat-icon>
          <!-- <div> -->
            <!-- <input type = "text" class="edit" placeholder="Create new Label" #newLabel> -->
            <div fxFlex="70" contenteditable="true" placeholder="Create new Label" class="content" 
                        #newLabel></div>
          <!-- </div> -->
          <mat-icon matTooltip="Done" (click) = "addLabel()">check</mat-icon>
        </div>
        <div fxLayout="column" class="val">
          <a mat-list-item>
            <div *ngFor="let val of value1">
              <div *ngIf="show != val.id">
                <mat-icon matTooltip="Delete Label" (click)="labelDelete(val.id)">delete</mat-icon>
                <span contenteditable="false" class="name" id="label" [innerHTML]="val.label"></span>
                <mat-icon matTooltip="Edit Label" (click)="edit2(val.id)" class="create">create</mat-icon>
              </div>
              <div *ngIf="show == val.id">
                <mat-icon matTooltip="Delete Label" (click)="labelDelete(val.id)">delete</mat-icon>
                <span contenteditable="true" class="name" [innerHTML]="val.label" #myLabel></span>
                <mat-icon matTooltip="Edit Label" (click)="edit(val.id)" class="create">done</mat-icon>
              </div>
            </div>
          </a>
        </div>
        <div mat-dialog-actions class="button">
          <button mat-button (click)="addLabel()">Done</button>
        </div>
      </div>
