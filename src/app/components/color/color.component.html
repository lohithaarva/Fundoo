<span class="color" [matMenuTriggerFor]="menu" matTooltip="Change color">
    <i class="material-icons">palette</i></span>
<mat-menu class="menu" #menu="matMenu">
<div fxLayout=row fxLayoutGap=10px style="margin-top:5px" 
     *ngFor='let colors of colorArray'>
    <div *ngFor='let color of colors'>
            <button class="color" [ngStyle]="{'background-color': color }" 
            (click)='changeColor(color)' matTooltip="White" mat-mini-fab></button>
    </div>
</div>
</mat-menu>
