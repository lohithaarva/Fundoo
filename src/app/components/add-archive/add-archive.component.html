<!------------------- Displaying archived initiate -------------------------------->
<div *ngIf="noteArchiveCard.isArchived == false"
      (click)="cardArchive()" class="add-archive" matTooltip="Archive">
  <i class="material-icons">archive</i></div>

  <div class="add-archive" *ngIf="noteArchiveCard.isArchived == true" (click)="unarchiveNotes()">
    <i class="material-icons">unarchive</i></div>
<!--------------------- Archive notes cease --------------------------------------->
