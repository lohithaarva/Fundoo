<!----------------------------------- Toolbar Starts----------------------------------->

  <!-----------------------------mattoolbar starts --------------------------------->
  <!-- <div fxLayout="row" > -->
  <mat-toolbar  fxLayout="row" fxLayout.xs="row" fxLayoutGap="30px" fxLayoutGap.xs="20px"  class="toolbar">

    <!------------------ toggle and fundoo notes --------------->
    <button type="button" aria-label="Toggle sidenav" mat-icon-button 
            (click)="drawer.toggle()">
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <span class="title">{{header}}</span>
    <!--------------------------------------------------------->

    <!-----------------------searchbar --------------------------->
    <div fxShow fxHide.sm fxHide.xs  fxFlex="80" class="searchBar">
      <div><i class="material-icons">search </i></div>
      <div>
        <input class="search" type="input" [(ngModel)]="globalSearch" 
        (keydown)="keySearch()" (click)="navigate()" placeholder="search">
      </div>
    </div>
    <!----------------- searchbar for smaller devices ------------------->
    <div fxLayout="row" fxFlex="30" fxHide fxShow.sm fxShow.xs  class="smallSearchIcon">
      <div (click)="show = !show">
        <i class="material-icons">search </i>
      </div>

      <div class="smallSearch" *ngIf="show">
        <input class="hideSearch" type="input" [(ngModel)]="globalSearch" 
        (keydown)="keySearch()" (click)="navigate()" placeholder="search">
      </div>
    </div>
    <!--------------------------------------------------------------->

    <!------------------------pic icon and grid list ------------------->
    <div fxLayoutGap="60px" fxLayoutAlign="space-around">
      <div class="icons" fxLayout="row">
        <button mat-icon-button matToolTip="listView" 
        (click)="cardsInList()" *ngIf="grid == 0"><mat-icon>view_stream</mat-icon></button>
        <button mat-icon-button matToolTip="gridView" 
        (click)="cardsInGrid()" *ngIf="grid == 1"><mat-icon>apps</mat-icon></button>
      </div>
      <!----------------------- Profile pic icon -------------------------->
      <div>
        <button mat-mini-fab 
            [ngStyle]="{'background-image': 'url(' + img + ')','background-size':'cover'}" 
            (click)="clicked=!clicked ;"
          style="background-color: bisque; color: black;">
        </button>
      </div>
    </div>
    <!--------------------------------------------------------------------->

  </mat-toolbar>
  <!-- </div> -->
  <!---------------------------mattoolbar ends --------------------------------------->

  <!-------------------------sidenavigationbar starts --------------------------------->

  <mat-sidenav-container class="sidenav-container">

    <mat-sidenav #drawer class="sidenav" fixedInViewport="true" 
          [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async)">
      <mat-nav-list>
        <br>
        <a (click) = 'changeHeader("Fundoo Notes")' mat-list-item routerLink='/home/notes'>
          <img src="../../../assets/images/notes.svg">Notes</a>
        <a (click) = 'changeHeader("Reminders")' mat-list-item routerLink="/home/remainders">
          <img src="../../../assets/images/remainders.svg">Remainders</a>
        <hr>
        <p>LABELS</p>
        <div *ngFor="let result of value; trackBy:result?.id" (click)="labelPage(result)">
          <a (click) = 'changeHeader(result.label)' mat-list-item>
            <mat-icon>label_outline</mat-icon>
            <div class="response">{{result.label}}</div>
          </a>
        </div>
        <a (click)=" openDialog()"><mat-icon class="createLabelIcon">
            create</mat-icon>Edit Labels</a>
        <hr>
        <a (click) = 'changeHeader("Archive")' mat-list-item routerLink="/home/archive">
          <img src="../../../assets/images/archive.svg">Archive</a>
        <a (click) = 'changeHeader("Trash")' mat-list-item routerLink="/home/trash">
          <img src="../../../assets/images/trash.svg">Trash</a>
        <hr>
        <a (click) = 'changeHeader("Settings")' mat-list-item routerLink="/home/settings">
          <img src="../../../assets/images/settings.svg">Settings</a>
      </mat-nav-list>
    </mat-sidenav>


    <mat-sidenav-content class="temp" fxFlex="100">
      <router-outlet></router-outlet>
    </mat-sidenav-content>

  </mat-sidenav-container>

  <!-------------------------sidenavigationbar stops --------------------------------->



  <!----------------------------- Profile image matcard starts---------------------------->
  <div *ngIf="clicked" class="basic">
    <mat-card class="sign-out-card">
      <mat-card-header>
        <div mat-card-avatar (click)="selectImage.click()" class="example-header-image">
          <button mat-mini-fab (click)="$event.stopPropagation()" 
            [ngStyle]="{'background-image':'url(' +img+ ')','background-size':'cover'}"
            (click)="selectFile.click()">
          </button>
          <input style="display:none" (click)="$event.stopPropagation()" 
            class="image" type="file" (change)="onFileSelected($event)"
            #selectFile>
        </div>
        <input (click)="$event.stopPropagation();" style="display:none" 
          type="file" (change)="onFileSelected($event)" #selectImage>
        <mat-card-title> <b>{{firstName}} {{lastName}}</b></mat-card-title>
        <mat-card-subtitle><b>{{email}}</b></mat-card-subtitle>
      </mat-card-header>
      <mat-card-content></mat-card-content>
      <hr>
      <mat-card-actions fxLayoutAlign="space-between">
        <button mat-button routerLink="/registration">Add Account</button>
        <button mat-button (click)="signout()">Sign Out</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <!----------------------------- Profile image matcard stops ---------------------------->
<!--------------------------- Toolbar ends ------------------------------>
