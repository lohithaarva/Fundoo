<div fxFlex>
  <div fxlayout="column wrap">
    <div>
      
      <mat-toolbar class="toolbar">
        <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span class="title"><b>Fundoo</b>Notes</span>
        <div class="searchBar" fxLayout="row">
          <i class="material-icons">search </i>
          <input class="search" type="input" placeholder="search">
        </div>
        <div class="icons" fxLayout="row" fxFlex="1 1 auto" fxLayoutAlign="space-around">
          <i class="material-icons">refresh </i>
          <i class="material-icons">view_agenda</i>
          <i class="material-icons">notifications</i>

          <button mat-mini-fab (click)="clicked=!clicked" style="background-color: bisque; color: black;"> {{ firstName |
            slice:0:1}}</button>
        </div>
      </mat-toolbar>
      <mat-sidenav-container class="sidenav-container">
        <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
          [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async)">
          <mat-nav-list>
            <br>
            <a mat-list-item routerLink='/home/notes'><img src="../../../assets/images/notes.svg">Notes</a>
            <a mat-list-item routerLink="/home/remainders"><img src="../../../assets/images/remainders.svg">Remainders</a>
            <hr>
            <a mat-list-item routerLink="/home/labels"><img src="../../../assets/images/labels.svg">Create new label</a>
            <hr>
            <a mat-list-item routerLink="/home/archive"><img src="../../../assets/images/archive.svg">Archive</a>
            <a mat-list-item routerLink="/home/trash"><img src="../../../assets/images/trash.svg">Trash</a>
            <hr>
            <a mat-list-item routerLink="/home/settings"><img src="../../../assets/images/settings.svg">Settings</a>
          </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>
          <router-outlet>
            <!-- Add contents here -->
          </router-outlet>
        </mat-sidenav-content>
      </mat-sidenav-container>
     
    </div>

    <div *ngIf="clicked" class="basic">
      <mat-card class="sign-out-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image">
            <button mat-mini-fab style="background-color: bisque; color: black; box-shadow: 4%;"> {{ firstName | slice:0:1}}</button>
          </div>
          <mat-card-title> <b>{{firstName}} {{lastName}}</b></mat-card-title>
          <mat-card-subtitle><b>{{email}}</b></mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          
        </mat-card-content>
        <hr>
        <mat-card-actions fxLayoutAlign="space-between">
          <button mat-button routerLink="/registration">Add Account</button>
          <button mat-button (click)="signout()">Sign Out</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
